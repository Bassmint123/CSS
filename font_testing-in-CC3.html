<!DOCTYPE html>
<html>
<head>
<style>
/* Demonstration of using a custom font */
@font-face {
   font-family: myFirstFont;
   src: url(Quicksand-Regular.otf);
}

div {
   font-family: myFirstFont;
}
</style>
</head>

<body>

<div>
With CSS3, <b>Cimstrat</b> can finally use fonts other than the pre-selected "web-safe" fonts.
</div>

<p><b>Note:</b> Internet Explorer 8 and earlier, do not support the @font-face rule.</p>

</body>
</html>
